    <!--plantilla para el formulario para agregar una serie-->
    <div id="modal_nueva_serie" class="modal oculto">        
        <form id="nueva_serie" class="nueva_serie">
            <h3 class="modal_titulo">Agregar nueva serie</h3>
            <div class="campo">
                <label class="nueva_serie_titulo" for="nueva_serie_titulo">Título:</label>
                <input type="text" name="nueva_serie_titulo" required id="nueva_serie_titulo" placeholder="ingrese el titulo" value = "">                    
            </div>
            <div class="campo">
                <label class="nueva_serie_descripcion" for = "nueva_serie_descripcion">Descripcion:</label>
                <input type="text" name="nueva_serie_descripcion" required id="nueva_serie_descripcion" placeholder="ingrese la descripcion" value = "" >                    
            </div>            
            <div class="campo cantidad_capitulos_row">
                <label for="nueva_serie_cantidad_capitulos" class="cantidad_capitulos_label">Cantidad de capitulos</label>
                <input type="number" name = "nueva_serie_cantidad_capitulos" min = "1" class="cantidad_capitulos_input" required 
                id="nueva_serie_cantidad_capitulos" placeholder="N°" value = "">                    
            </div>            
            <div class="campo">                
                <button class="btn btn_modal" id = "nueva_serie_btn_agregar">Agregar</button>                
            </div>
            <button class="btn alert btn_modal_cerrar" id = "nueva_serie_btn_cerrar">X</button>
            <label  id="nueva_serie_mensaje_error" class="nueva_serie_mensaje_error oculto">Mensaje de error</label>
        </form>
    </div>

    <!--modal_confirmacion-->
    <div id="modal_confirmacion" class="modal_confirmacion oculto">  
        <div class="modal_confirmacion_ventana">
            <p class="modal_titulo">Desea eliminar la serie?</p>
            <div class="botonera">
                <button class="btn alert" id="modal_confirmacion_si">Si</button>        
                <button class="btn" id="modal_confirmacion_no">No</button>
            </div>
        </div>      
    </div>
